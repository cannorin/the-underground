%% def title = \
  if is_null title then config.title \
  else title + " - " + config.title
%% def description = description ?| config.description

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>
    {{ title }}
  </title>
  <meta name="description" content="{{ string.html_escape description }}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="{{config.base_url}}/favicon.png">

  <link rel="stylesheet" type="text/css" href="{{config.base_url}}/css/screen.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
</head>

%% def body_class = body_class ?| ""
<body class="{{body_class}}">
    {{content}}
</body>

</html>
